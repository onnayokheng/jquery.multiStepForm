<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"0>

    <title>Multi Page Form Test</title>
    <style type="text/css">
        #signup-form {
            border: 1px grey solid;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            padding: 4px;
            font-size: 14px;
            display: block;
            margin: 10px;
        }
        label {
            padding: 4px;
            font-size: 18px;
            display: block;
            margin: 7px;
        }
    </style>
</head>
<body>
    <form id="signup-form">
        <section>
            <label for="first">First Name:</label>
            <input type="text" name="first" id="first" />
            <label for="last">Last Name:</label>
            <input type="text" name="last" id="last" />
        </section>
        <section>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" />
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
        </section>
        <section>
            <label for="passsword">Password:</label>
            <input type="password" name="passsword" id="passsword" />
            <label for="confirm">Confirm Password:</label>
            <input type="password" name="confirm" id="confirm" />
            <input type="submit" value="Sign Up!" />
        </section>
    </form>
    <script src="libs/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/jquery.multiStepForm.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $('#signup-form').multiStepForm();
    </script>
</body>
</html>
